<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>はちあアイヌ語コーパス</title>

<style>
body {
  font-family: sans-serif;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  border: 1px solid #999;
  padding: 8px;
  vertical-align: top;
}

.table th {
  background: #f0f0f0;
  text-align: center;
}

.jp {
  width: 50%;
}

.ha {
  width: 50%;
}
</style>
</head>

<body>

<h1>はちあアイヌ語コーパス</h1>

<table class="table">
  <tr>
    <th class="jp">日本語</th>
    <th class="ha">はちあアイヌ語</th>
  </tr>

  <tr>
    <td class="jp">今日は何をしようかな。</td>
    <td class="ha">タント カ シリ アン ナ？</td>
  </tr>

  <tr>
    <td class="jp">ちょっと疲れている。</td>
    <td class="ha">ポンノ イコㇿ アン。</td>
  </tr>

</table>

</body>
</html>
